<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Cloud</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #word-cloud {
      width: 100%;
      height: 80vh;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>Simple Word Cloud Generator</h1>
  <textarea id="input-text" placeholder="Enter text here..." rows="4" style="width: 90%;"></textarea>
  <button onclick="generateWordCloud()">Generate Word Cloud</button>
  <div id="word-cloud"></div>

  <script src="https://cdn.jsdelivr.net/npm/wordcloud@1.1.0/lib/wordcloud.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
